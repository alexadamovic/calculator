<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="user-number1">1st number:</label>
        <input id="user-number1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="user-number2">2nd number:</label>
        <input id="user-number2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-success" id="btn-add">Add!</button>
      <button type="submit" class="btn btn-primary" id="btn-subtract">Subtract!</button>
      <button type="submit" class="btn btn-secondary" id="btn-multiply">Multiply!</button>
      <button type="submit" class="btn btn-warning" id="btn-divide">Divide!</button>      
      <button type="submit" class="btn btn-light" id="btn-clear">Clear</button>
    </form>
    <div id="output">
    </div>
  </div>
</body>
</html>
